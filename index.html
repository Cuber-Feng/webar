<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/aframe.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
    <script src="./js/video.js"></script>
</head>

<body>
    <header>
        <h1 style="text-align: center;">Web AR Testing</h1>
    </header>
    <main>
        <a-scene mindar-image="imageTargetSrc: ./mind/demo.mind; filterMinCF: 0.01; filterBeta: 1"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

            <a-assets>
                <img id="demoImage" src="./img/demo.jpg" />
                <video id="my-video" src="./video/output.webm" preload="auto" autoplay loop muted playsinline crossorigin="anonymous"></video>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!--The entity that show on the detected image-->
            <a-entity mindar-image-target="targetIndex: 0">
                <video src="#my-video" width="0.734" height="0.648" position="0 0.1 0.01"></video>
            </a-entity>

        </a-scene>
    </main>
</body>

</html>
