<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/aframe.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <header>
        <h1 style="text-align: center;">Web AR Testing</h1>

    </header>
    <main>
        <a-scene mindar-image="imageTargetSrc: ./mind/cky.mind;" vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-plane color="yellow" opacity="0.5" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
                <a-box position="0 0 0" opacity="0.5" color="yellow"
                    animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
                    <a-text value="Sengital" position="0 0 0" align="center" width="10" color="white"> </a-text>
                </a-box>
            </a-entity>
        </a-scene>
    </main>

</body>

</html>
